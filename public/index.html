
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/loading-bar.min.css">
    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/loading-bar.min.js"></script>
    <script src="/scripts/ui-bootstrap-tpls.min.js"></script>
    <style>
    .page-header{
        background-color: rgb(206, 232, 196);
        margin: 0px;
        padding-bottom: 30px;
        padding-top: 30px;
        padding-left: 10px;
        color:rgb(60, 118, 65);
    }
    .shiftDropdown{
    	width: 76px;
    }
    </style>
    <script>
    angular.module('app', ['ui.bootstrap','angular-loading-bar'])
    .config(['cfpLoadingBarProvider',function (cfpLoadingBarProvider) {
        cfpLoadingBarProvider.includeSpinner=false;
    }])
    .factory('Service', ['$http', function ($http) {
        var service={};
        service.getMembers=function () {
            return $http({
                method:'GET',
                url:'/members',
            });
        };
        service.enterAttendance=function (data) {
            return $http({
                method:'POST',
                url:'/enter',
                data:data
            });
        };
        service.getShiftDetails=function () {
            return $http({
                method:'GET',
                url:'/shiftDetails'
            });
        };
        service.getMembersInShift=function (shift,year,month,day) {
            return $http({
                method:'GET',
                url:'/membersInShift',
                params:{
                  shift:shift,
                  year:year,
                  month:month,
                  day:day
              }
          });
        };
        return service;
    }])
    .controller('attendanceRecorderController', ['$scope','$rootScope','Service', function ($scope,$rootScope,Service) {
        $scope.error='';
        $scope.successMessage='';
        Service.getMembers()
        .then(function(response){
            $scope.error='';
            $scope.members=response.data;
        },function(errorResponse){
            $scope.successMessage='';
            $scope.error=errorResponse.data;
        });
        $scope.submit=function () {
            $scope.error='';
            $scope.successMessage='';
            if ($scope.data && $scope.data.memberId) {
                Service.enterAttendance($scope.data)
                .then(function(response){
                    $scope.error='';
                    console.log(response);
                    $scope.successMessage=response.data;
                    $rootScope.$broadcast('attendance-entered');
                },function(errorResponse){
                    $scope.successMessage='';
                    $scope.error=errorResponse.data;
                    console.log(errorResponse);
                });
            } 
        };
    }])
    .controller('RosterController', ['$scope','$rootScope','Service', function ($scope,$rootScope,Service) {
        var updateMembersInShift=function (shift,year,month,day) {
            if (arguments.length!=4) {
                Service.getShiftDetails()
                .then(function (response){
                    var shift=$scope.shift=response.data.currentShift.shift;
                    var year=response.data.currentShift.year;
                    var month=response.data.currentShift.month;
                    var day=response.data.currentShift.day;
                    $scope.date=new Date(year,month,day);
                    return Service.getMembersInShift(shift,year,month,day);
                },function (errorResponse){
                    console.log(errorResponse);
                })
                .then(function(response){
                    $scope.membersInShift=response.data;
                },function(errorResponse){
                    console.log(errorResponse);
                });
            } else {
                Service.getMembersInShift(shift,year,month,day)
                .then(function(response){
                    $scope.membersInShift=response.data;
                },function(errorResponse){
                    console.log(errorResponse);
                });
            }
        };
        updateMembersInShift();
        $scope.$watch('date', function(newDate) {
            if (newDate) {
                var year=newDate.getFullYear();
                var month=newDate.getMonth();
                var day=newDate.getDate();
                updateMembersInShift($scope.shift,year,month,day);
            }
        });
        $scope.$watch('shift', function(newShift) {
            if (newShift) {
                var year=$scope.date.getFullYear();
                var month=$scope.date.getMonth();
                var day=$scope.date.getDate();
                updateMembersInShift(newShift,year,month,day);
            }
        });
        $rootScope.$on('attendance-entered', function(){
            updateMembersInShift();
        });
        $scope.openDatePicker = function($event) {
            $event.preventDefault();
            $event.stopPropagation();
            $scope.opened = true;
        };
        $scope.shifts=['S1','S2','S3'];
    }]);
    </script>
</head>
<body>
    <h2 class="page-header"><strong>Attendance System</strong></h2>
    <tabset class="panel panel-heading container">
        <tab heading="Roster">
            <form class="panel-body" name="frmShiftPlan" ng-controller="RosterController" ng-submit="" novalidate>
                <div class="row">
                    <div class="col-md-3">
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="date" is-open="opened" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-md-1">
                        <select ng-model="shift" ng-options="shift as shift for shift in shifts" class="form-control shiftDropdown"></select>
                    </div>
                </div>
                <table class="table table-striped table-condensed" ng-show="membersInShift.length">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Name</th>
                            <th>User Name</th>
                            <th>Tier</th>
                            <th>Primary Module</th>
                            <th>Secondary Module</th>
                            <th>Phone 1</th>
                            <th>Phone 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="member in membersInShift | orderBy:'name'">
                            <td>{{member.location}}</td>
                            <td>{{member.name}}</td>
                            <td>{{member.username}}</td>
                            <td>{{member.tier}}</td>
                            <td>{{member.module1}}</td>
                            <td>{{member.module2}}</td>
                            <td>{{member.phone1}}</td>
                            <td>{{member.phone2}}</td>
                        </tr>
                    </tbody>
                </table>
                <alert class="col-md-5" ng-show="!membersInShift.length" type="info"><strong>No data available.</strong></alert>
            </form>
        </tab>
        <tab heading="Record Attendance" ng-controller="attendanceRecorderController">
            <form name="frmAttendanceRecorder"  ng-submit="submit()" class="row panel-body" novalidate>
                <div class="col-md-3">
                    <select ng-model="data.memberId" ng-options="member._id as member.name for member in members | orderBy:'name'" name="selName" class="form-control" ng-change="error='';successMessage=''">
                        <option value=''>Select Name</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Record Attendance</button><br/>
                </div>
            </form>
            <alert class="col-md-5" ng-show="successMessage" type="success"><strong>{{successMessage}}</strong></alert>
            <alert class="col-md-5" ng-show="error" type="danger"><strong>{{error}}</strong></alert>
        </tab>
    </tabset>
</body>
</html>
